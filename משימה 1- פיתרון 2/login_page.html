<!DOCTYPE html>
<html lang="en-US">
    <head>
      <link rel="shortcut icon" href="Graphicloads-Flat-Finance-Global.ico" type="image/x-icon">
      <meta name="author" content="Itamar Mizrahi">
      <meta name="description" content="this is an example of a log in page.">
      <meta charset="UTF-8">
      <link rel="stylesheet" href="style.css">
      <title>log in</title>
    </head>
<body>
  <div class="loginbox">
    <div class="upper-buttons">
        <button  class="green-up"> Sign Up </button>
        <button  class="gray-up"> Log In </button>
    </div>
        <h1>Sign Up For Free</h1>
        <form>
          <div class="upper-inputs">
           <input  type="text" placeholder=" First Name*">
           <input type="text"  placeholder=" Last Name*">
          </div>
          <div class="down-inputs">
            <input  placeholder=" Email Address*">
            <input type="password"  placeholder=" Set A Password*">
          </div>
        </form>   
         
         <button class="green-down" title="go to home page">GET STARTED</button>
      
    </div>
</body>
